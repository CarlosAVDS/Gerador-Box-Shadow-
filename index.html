<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box Shadow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <div id="container">
            <div id="main-form">
                <h2>Configurações da Box Shadow:</h2>
                <form>
                    <div class="fields">
                        <div class="main-field">
                            <label for="horizontal">Deslocamento horizontal: </label>
                            <input class='range-input' type="range" name="horizontal" id="horizontal" min="-100"
                                max="100" value="5">
                        </div>
                        <div class="setNumber">
                            <input type="text" id="horizontal-value" name="horizontal-value">
                            <p>px</p>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="main-field">
                            <label for="vertical">Deslocamento vertical: </label>
                            <input class='range-input' type="range" name="vertical" id="vertical" min="-100" max="100"
                                value="5">
                        </div>
                        <div class="setNumber">
                            <input type="text" id="vertical-value">
                            <p>px</p>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="main-field">
                            <label for="blur">Intensidade do borrão (Blur): </label>
                            <input class='range-input' type="range" name="blur" id="blur" min="0" max="100"
                                value="5">
                        </div>
                        <div class="setNumber">
                            <input type="text" id="blur-value">
                            <p>px</p>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="main-field">
                            <label for="spread">Intensidade do espalhamento (Spread):</label>
                            <input class='range-input' type="range" name="spread" id="spread" min="-100" max="100"
                                value="5">
                        </div>
                        <div class="setNumber">
                            <input type="text" id="spread-value">
                            <p>px</p>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="main-field">
                            <label for="color">Cor da sombra:</label>
                            <input type="color" id="color" name="color" value="#000000" />
                        </div>
                        <div class="reference-input">
                            <input type="text" id="color-value" name="color-value" />
                        </div>
                    </div>
                    <div class="fields">
                        <div class="main-field">
                            <label for="opacity">Opacidade:</label>
                            <input type="range" id="opacity" name="opacity" min="0" max="1" value="1" step="0.01" />
                        </div>
                        <div class="reference-input">
                            <input type="text" id="opacity-value" name="opacity-value" />
                        </div>
                    </div>
                    <div class="fields">
                        <div class="main-field">
                            <label for="opacity">Sombra interna? (Inset)</label>
                            <input type="checkbox" id="inset" name="inset" />
                        </div>
                    </div>
                </form>
            </div>
            <div id="box-size">
                <h2>Preview do efeito gerado:</h2>
                <div id="box"></div>
            </div>
        </div>
        <div id="copy-container">
            <h2>Copie e cole no seu arquivo de CSS:</h2>
            <div id="copy">
                <p id="rule">box-shadow: <span></span></p>
                <p id="webkit-rule">-webkit-box-shadow: <span></span></p>
                <p id="moz-rule">-moz-box-shadow: <span></span></p>
            </div>
            <p id="copy-instructions">Clique no quadro acima para copiar as regras</p>
        </div>
    </main>
</body>

</html>
